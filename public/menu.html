    <link rel="stylesheet" href="/styles/menu.css">

</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Orders</a>
        <a href="#">Menu</a>
        <a href="#">Tables</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;  Menu</span>

    <div id="modal-Popup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <a class="menuItemRow">
                <article class="menuItemColumn">
                    <p type="text" class="menuItemName menuItemLine">name</p>
                    <input type="text" id="modal-Name" class="menuItemValue menuItemLine"></input>
                </article>
                <article class="menuItemColumn">
                    <p class="menuItemName menuItemLine">category</p>
                    <!-- <input type="text" id="modal-Category" class="menuItemValue menuItemLine"></input> -->
                    <select id="modal-Category" name="categories">
                        
                      </select>
                </article>
                <article class="menuItemColumn">
                    <p class="menuItemName menuItemLine">price</p>
                    <input type="text" id="modal-Price" class="menuItemValue menuItemLine"></input>
                </article>

            </a>
            <button id="modal-Save">save</button>
            <p id="modal-Save-Status"></p>
        </div>

    </div>

    <div class="centered">

        <section id="menuContainer" class="cards">

        </section>
    </div>
